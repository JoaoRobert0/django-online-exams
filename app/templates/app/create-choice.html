{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="content">
    <h1 class="page-name">Create a Choice</h1>
    <div class="crud-form">
        <form action="" method="POST">
            {% csrf_token %}
            <input type="text" value="{{ question.text }}" disabled>
            <input type="text" name="choice-text" placeholder="Enter a text:" required>
            <div class="correct-checkbox">
                <label for="is-correct">Correct</label>
                <input type="checkbox" name="correct" value="yes" id="is-correct">
            </div>
            <button type="submit">Create</button>
        </form>
    </div>
</div>
{% endblock content %}
