{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="content">
    <h1 class="page-name">Edit an Exam</h1>
    <div class="crud-form">
        <form action="" method="POST">
            {% csrf_token %}
            <select name="theme" id="" required>
                <option value="{{ exam.theme.id }}" disabled selected>{{ exam.theme.title }}</option>
                {% for theme in themes %}
                    <option value="{{ theme.id }}">{{ theme.title }}</option>
                {% endfor %}
            </select>
            <input type="text" name="title" required value="{{ exam.title }}">
            
            <div class="edit-or-delete">
                <a href="{% url 'delete-exam' exam.id %}"><img src="{% static 'images/trash.svg' %}" alt="delete"></a>
                <button type="submit"><img src="{% static 'images/pencil.svg' %}" alt="confirm edit"></button>
            </div>
        </form>
    </div>
</div>    
{% endblock content %}
