{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="content">
    <h1 class="page-name">Edit a Question</h1>
    <div class="crud-form">
        <form action="" method="post">
            {% csrf_token %}
            <select name="exam" id="">
                <option disabled selected>{{ question.exam.title }}</option>
            </select>
            <input type="text" name="question-text" placeholder="Enter a text:" required value="{{ question.text }}">
            <input type="number" name="weight" min="1" placeholder="Select a weight:" required value="{{ question.weight }}">

            <div class="edit-or-delete">
                <a href="#"><img src="{% static 'images/trash.svg' %}" alt="delete"></a>
                <button type="submit"><img src="{% static 'images/pencil.svg' %}" alt="confirm edit"></button>
            </div>
        </form>
    </div>
</div>    
{% endblock content %}
