{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="content">
    <h1 class="page-name">Create a Question</h1>
    <div class="crud-form">
        <form action="" method="POST">
            {% csrf_token %}
            <input type="text" value="{{ exam.title }}" disabled>
            <input type="text" name="question-text" placeholder="Enter a text:" required>
            <input type="number" name="weight" min="1" placeholder="Select a weight:" required dis>
            <button type="submit">Create</button>
        </form>
    </div>
</div>    
{% endblock content %}
