{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="content">
    <h1 class="page-name">Create an Exam</h1>
    <div class="crud-form">
        <form action="" method="post">
            {% csrf_token %}
            <select name="theme" id="" required>
                <option value="" disabled selected>Select an Theme</option>
                {% for theme in themes %}
                    <option value="{{ theme.id }}">{{ theme.title }}</option>
                {% endfor %}
            </select>
            <input type="text" name="title" placeholder="Enter a title:" required>
            <button type="submit">Create</button>
        </form>
    </div>
</div>    
{% endblock content %}
