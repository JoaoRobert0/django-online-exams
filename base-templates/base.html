{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="{% url 'home' %}" class="logo">Django-Online-Exams</a>
            <div class="hamburguer" id="hamburger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock content %}
    </main>

    <div class="sidebar" id="sidebar">
        <div class="close-btn" id="closeSidebar">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <nav>
            <ul>
                <li><a href="#">Profile</a></li>
                <li><a href="{% url 'exams' %}">Exams</a></li>
                <li><a href="{% url 'my-exams' %}">My Exams</a></li>
                <li><a href="{% url 'create-exam' %}">Create an Exam</a></li>
                <!-- <li><a href="#">Create a Question</a></li>
                <li><a href="#">Create a Choice</a></li> -->
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'sign-up' %}">Sign-up</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </nav>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
