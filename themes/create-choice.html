<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Choice</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Adding the font Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar">
            <a href="home.html" class="logo">Django-Online-Exams</a>
            <div class="hamburguer" id="hamburger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Content -->
        <div class="content">
            <h1 class="page-name">Create a Choice</h1>
            <div class="crud-form">
                <form action="">
                    <select name="question" id="" required>
                        <option value="" disabled selected>Select a Question:</option>
                        <option value="Question 1">Question 1</option>
                        <option value="Question 2">Question 2</option>
                    </select>
                    <input type="text" name="question-text" placeholder="Enter a text:" required>
                    <div class="correct-checkbox">
                        <label for="is-correct">Correct</label>
                        <input type="checkbox" name="correct" value="yes" id="is-correct">
                    </div>
                    <button type="submit">Create</button>
                </form>
            </div>
        </div>    
    </main>

    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
        <div class="close-btn" id="closeSidebar">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <nav>
            <ul>

            </ul>
        </nav>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
