<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Adding the font Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar">
            <a href="home.html" class="logo">Django-Online-Exams</a>
            <div class="hamburguer" id="hamburger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Content -->
        <div class="content">
            <h1 class="page-name">Sign-up</h1>
            <div class="auth-form">
                <form action="" method="post">
                    <input type="text" placeholder="Enter your username:">
                    <input type="text" placeholder="Enter your email:">
                    <input type="password" placeholder="Enter your password:">
                    <input type="password" placeholder="Confirm your password:">
                    <button type="submit">Sign-up</button>
                </form>
            </div>
            <div class="auth-message">
                <span>Have a account? <a href="login.html">Login</a></span>
            </div>
            
        </div>
    </main>

    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
        <div class="close-btn" id="closeSidebar">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <nav>
            <ul>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Exams</a></li>
                <li><a href="#">My Exams</a></li>
                <li><a href="#">Create an Exam</a></li>
                <li><a href="#">Create a Question</a></li>
                <li><a href="#">Create a Choice</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Sign-up</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
